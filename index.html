<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ControlForm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    :root {
      --scale: clamp(72px, 16vw, 200px);
    }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      color: #000000;
      font-family: -apple-system, BlinkMacSystemFont,
        "SF Pro Display", "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    .wrap {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: calc(var(--scale) * 0.15);
    }

    .title {
      font-size: calc(var(--scale) * 0.85);
      font-weight: 600;
      letter-spacing: -0.02em;
      line-height: 1;
    }

    .icon {
      width: var(--scale);
      height: var(--scale);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img src="icon.png" alt="ControlForm icon" class="icon" />
    <div class="title">ControlForm</div>
  </div>
</body>
</html>
